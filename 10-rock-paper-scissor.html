<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="playGame('rock')" class="move-button"><img src="images/rock-emoji.png" alt="rock" class="move-icon"></button>
  <button onclick="playGame('paper')" class="move-button"><img src="images/paper-emoji.png" alt="paper" class="move-icon"></button>
  <button onclick="playGame('scissors')" class="move-button"><img src="images/scissors-emoji.png" alt="scissor" class="move-icon"></button>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  <button class="reset-score-button" onclick="
    score.wins = 0
    score.losses = 0 
    score.ties = 0
    localStorage.removeItem('score')
    updateScoreElement(); ">Reset Score</button>
  <button onclick = "autoPlay()" class="reset-score-button">Autoplay</button> 
</body>
<script src="app.js"></script>
</html>
